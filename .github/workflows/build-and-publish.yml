name: Build and Publish Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug environment
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "Tag name: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Is tag push: ${{ startsWith(github.ref, 'refs/tags/') }}"
          echo "GITHUB_TOKEN exists: ${{ secrets.GITHUB_TOKEN != '' }}"
          node --version
          npm --version

      - name: Publish Linux (AppImage and deb)
        run: npm run publish:linux
        env:
          GH_TOKEN: ${{ secrets.atriordsa }}
          DEBUG: electron-builder

  publish-windows:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug environment
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "Tag name: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Is tag push: ${{ startsWith(github.ref, 'refs/tags/') }}"
          echo "GITHUB_TOKEN exists: ${{ secrets.GITHUB_TOKEN != '' }}"
          node --version
          npm --version

      - name: Publish Windows
        run: npm run publish:win
        env:
          GH_TOKEN: ${{ secrets.atriordsa }}
          DEBUG: electron-builder

  publish-macos:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug environment
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "Tag name: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Is tag push: ${{ startsWith(github.ref, 'refs/tags/') }}"
          echo "GITHUB_TOKEN exists: ${{ secrets.GITHUB_TOKEN != '' }}"
          node --version
          npm --version

      - name: Publish macOS
        run: npm run publish:mac
        env:
          GH_TOKEN: ${{ secrets.atriordsa }}
          DEBUG: electron-builder

  cleanup-release:
    runs-on: ubuntu-latest
    needs: [publish-linux, publish-windows, publish-macos]
    if: always() && (needs.publish-linux.result == 'success' || needs.publish-windows.result == 'success' || needs.publish-macos.result == 'success')
    permissions:
      contents: write
      actions: read
    steps:
      - name: Debug GitHub token and permissions
        run: |
          echo "ğŸ” Debugging GitHub environment..."
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Token exists: ${{ secrets.atriordsa != '' }}"
          echo "Token length: ${#GITHUB_TOKEN}"
          
          # å°è¯•ä¸åŒçš„ API è°ƒç”¨
          echo "ğŸ§ª Testing different API endpoints..."
          
          # æµ‹è¯•åŸºæœ¬ç”¨æˆ·ä¿¡æ¯
          echo "Testing /user endpoint:"
          curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/user | jq -r '.login // "Failed"' || echo "curl failed"
          
          # æµ‹è¯•ä»“åº“ä¿¡æ¯
          echo "Testing repository endpoint:"
          curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/${{ github.repository }} | jq -r '.name // "Failed"' || echo "curl failed"
        env:
          GITHUB_TOKEN: ${{ secrets.atriordsa }}
      
      - name: Clean unwanted files from release
        run: |
          set -e  # å¯ç”¨é”™è¯¯æ—¶é€€å‡º
          
          echo "ğŸ§¹ Starting release cleanup for tag: ${{ github.ref_name }}"
          
          # ç›´æ¥ä½¿ç”¨ curl è€Œä¸æ˜¯ gh CLIï¼Œå› ä¸º gh CLI å¯èƒ½æœ‰æƒé™é—®é¢˜
          echo "ğŸ”— Testing GitHub API with curl..."
          
          # éªŒè¯ç¯å¢ƒå˜é‡
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "âŒ GITHUB_TOKEN not set"
            exit 1
          fi
          
          # æµ‹è¯• API è¿æ¥
          USER_RESPONSE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/user)
          if ! echo "$USER_RESPONSE" | jq -e '.login' > /dev/null 2>&1; then
            echo "âŒ Cannot authenticate with GitHub API"
            echo "Response: $USER_RESPONSE"
            exit 1
          fi
          echo "âœ… GitHub API authentication successful"
          
          # ç­‰å¾…ç¡®ä¿æ‰€æœ‰ä¸Šä¼ å®Œæˆ
          echo "â° Waiting 30 seconds for uploads to complete..."
          sleep 30
          
          echo "ğŸ“¡ Getting release for tag: ${{ github.ref_name }}"
          
          # é¦–å…ˆå°è¯•é€šè¿‡æ ‡ç­¾è·å– releaseï¼Œå¦‚æœå¤±è´¥åˆ™ä»æ‰€æœ‰ releases ä¸­æŸ¥æ‰¾
          RELEASE_RESPONSE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }})
          
          # å¦‚æœç›´æ¥é€šè¿‡æ ‡ç­¾è·å–å¤±è´¥ï¼Œåˆ™ä»æ‰€æœ‰ releases ä¸­æŸ¥æ‰¾
          if ! echo "$RELEASE_RESPONSE" | jq -e '.id' > /dev/null 2>&1; then
            echo "âš ï¸  Direct tag lookup failed, searching in all releases..."
            echo "Direct response: $RELEASE_RESPONSE"
            
            ALL_RELEASES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              https://api.github.com/repos/${{ github.repository }}/releases)
            
            RELEASE_RESPONSE=$(echo "$ALL_RELEASES" | jq ".[] | select(.tag_name == \"${{ github.ref_name }}\")")
            
            if ! echo "$RELEASE_RESPONSE" | jq -e '.id' > /dev/null 2>&1; then
              echo "âŒ Could not find release for tag ${{ github.ref_name }}"
              echo "Available releases:"
              echo "$ALL_RELEASES" | jq -r '.[] | "- \(.tag_name) (ID: \(.id))"' | head -10
              exit 1
            fi
          fi
          
          RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id')
          echo "âœ… Found release ID: $RELEASE_ID"
          
          # éªŒè¯ RELEASE_ID ä¸ä¸ºç©ºä¸”ä¸ºæ•°å­—
          if [ -z "$RELEASE_ID" ] || [ "$RELEASE_ID" = "null" ] || ! echo "$RELEASE_ID" | grep -q '^[0-9]\+$'; then
            echo "âŒ Invalid release ID: '$RELEASE_ID'"
            exit 1
          fi
          
          # è·å– assetsï¼Œæ·»åŠ è¶…æ—¶å’Œé‡è¯•
          echo "ğŸ“ Getting release assets..."
          for attempt in 1 2 3; do
            echo "   Attempt $attempt/3..."
            ASSETS_RESPONSE=$(curl -s --connect-timeout 30 --max-time 60 \
              -H "Authorization: token $GITHUB_TOKEN" \
              https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets)
            
            if echo "$ASSETS_RESPONSE" | jq -e '. | length' > /dev/null 2>&1; then
              echo "âœ… Successfully retrieved $(echo "$ASSETS_RESPONSE" | jq length) assets"
              break
            else
              echo "âš ï¸  Attempt $attempt failed. Response: $ASSETS_RESPONSE"
              if [ $attempt -lt 3 ]; then
                echo "   Waiting 10 seconds before retry..."
                sleep 10
              fi
            fi
          done
          
          # æœ€ç»ˆéªŒè¯assetsè·å–æ˜¯å¦æˆåŠŸ
          if ! echo "$ASSETS_RESPONSE" | jq -e '. | length' > /dev/null 2>&1; then
            echo "âŒ Failed to get assets after 3 attempts"
            echo "Final response: $ASSETS_RESPONSE"
            exit 1
          fi
          
          echo "ğŸ“ Current release assets:"
          echo "$ASSETS_RESPONSE" | jq -r '.[] | "- \(.name) (ID: \(.id))"'
          
          # æŸ¥æ‰¾å¹¶åˆ é™¤ä¸éœ€è¦çš„æ–‡ä»¶
          echo "ğŸ” Looking for unwanted assets..."
          
          # åˆ é™¤ .yml, .yaml, .blockmap æ–‡ä»¶
          echo "Finding .yml, .yaml, .blockmap files..."
          YML_ASSETS=$(echo "$ASSETS_RESPONSE" | jq -r 'if type == "array" then .[] | select(.name | test("\\.(yml|yaml|blockmap)$")) | .id else empty end' 2>/dev/null || echo "")
          
          # åˆ é™¤ä¸å¸¦æ¶æ„æ ‡è¯†çš„ Windows æ–‡ä»¶  
          echo "Finding Windows files without architecture identifiers..."
          WINDOWS_NO_ARCH_ASSETS=$(echo "$ASSETS_RESPONSE" | jq -r 'if type == "array" then .[] | select(.name | test("windows.*\\.(exe)$") and (.name | test("_(x64|arm64)_") | not)) | .id else empty end' 2>/dev/null || echo "")
          
          # åˆå¹¶æ‰€æœ‰è¦åˆ é™¤çš„ assetsï¼Œè¿‡æ»¤ç©ºè¡Œ
          ALL_UNWANTED_ASSETS=""
          if [ -n "$YML_ASSETS" ]; then
            ALL_UNWANTED_ASSETS="$YML_ASSETS"
          fi
          if [ -n "$WINDOWS_NO_ARCH_ASSETS" ]; then
            if [ -n "$ALL_UNWANTED_ASSETS" ]; then
              ALL_UNWANTED_ASSETS="$ALL_UNWANTED_ASSETS\n$WINDOWS_NO_ARCH_ASSETS"
            else
              ALL_UNWANTED_ASSETS="$WINDOWS_NO_ARCH_ASSETS"
            fi
          fi
          
          if [ -n "$ALL_UNWANTED_ASSETS" ]; then
            echo "ğŸ¯ Found unwanted assets to delete:"
            
            # æ˜¾ç¤ºè¦åˆ é™¤çš„æ–‡ä»¶åˆ—è¡¨
            echo "$ASSETS_RESPONSE" | jq -r 'if type == "array" then .[] | select((.name | test("\\.(yml|yaml|blockmap)$")) or (.name | test("windows.*\\.(exe)$") and (.name | test("_(x64|arm64)_") | not))) | "- \(.name) (ID: \(.id))" else empty end' 2>/dev/null || echo "Error displaying file list"
            
            echo -e "$ALL_UNWANTED_ASSETS" | while read -r asset_id; do
              if [ -n "$asset_id" ] && [ "$asset_id" != "null" ] && [ "$asset_id" != "" ]; then
                ASSET_NAME=$(echo "$ASSETS_RESPONSE" | jq -r "if type == \"array\" then .[] | select(.id == $asset_id) | .name else \"unknown\" end" 2>/dev/null)
                echo "ğŸ—‘ï¸  Deleting: $ASSET_NAME (ID: $asset_id)"
                
                DELETE_RESPONSE=$(curl -s -w "%{http_code}" -o /dev/null \
                  -X DELETE \
                  -H "Authorization: token $GITHUB_TOKEN" \
                  https://api.github.com/repos/${{ github.repository }}/releases/assets/$asset_id)
                
                if [ "$DELETE_RESPONSE" = "204" ]; then
                  echo "âœ… Successfully deleted: $ASSET_NAME"
                else
                  echo "âŒ Failed to delete: $ASSET_NAME (HTTP: $DELETE_RESPONSE)"
                fi
              fi
            done
          else
            echo "ğŸ‰ No unwanted files found!"
          fi
          
          # æ£€æŸ¥å¹¶å‘å¸ƒ draft release
          RELEASE_DRAFT=$(echo "$RELEASE_RESPONSE" | jq -r '.draft')
          if [ "$RELEASE_DRAFT" = "true" ]; then
            echo "ğŸ“¤ Publishing draft release..."
            PUBLISH_RESPONSE=$(curl -s -w "%{http_code}" -o /dev/null \
              -X PATCH \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{"draft": false}' \
              https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID)
            
            if [ "$PUBLISH_RESPONSE" = "200" ]; then
              echo "âœ… Successfully published release"
            else
              echo "âš ï¸  Failed to publish release (HTTP: $PUBLISH_RESPONSE)"
              echo "   This may affect subsequent download steps"
            fi
          else
            echo "âœ… Release is already published"
          fi
          
          echo "ğŸ Cleanup completed successfully!"
        env:
          GITHUB_TOKEN: ${{ secrets.atriordsa }}

  upload-to-cos:
    runs-on: ubuntu-latest
    needs: [cleanup-release]
    if: always() && needs.cleanup-release.result == 'success'
    steps:
      - name: Get release info
        id: release
        run: |
          set -e
          
          echo "ğŸ” Getting release info for tag: ${{ github.ref_name }}"
          
          # éªŒè¯ç¯å¢ƒå˜é‡
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "âŒ GITHUB_TOKEN not set"
            exit 1
          fi
          
          # ç­‰å¾…ç¡®ä¿ cleanup å®Œæˆ
          echo "â° Waiting 15 seconds for cleanup to complete..."
          sleep 15
          
          # é¦–å…ˆå°è¯•é€šè¿‡æ ‡ç­¾è·å– releaseï¼ˆä¸ cleanup-release ç›¸åŒçš„æ–¹æ³•ï¼‰
          RELEASE_RESPONSE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }})
          
          # å¦‚æœç›´æ¥é€šè¿‡æ ‡ç­¾è·å–å¤±è´¥ï¼Œåˆ™ä»æ‰€æœ‰ releases ä¸­æŸ¥æ‰¾
          if ! echo "$RELEASE_RESPONSE" | jq -e '.id' > /dev/null 2>&1; then
            echo "âš ï¸  Direct tag lookup failed, searching in all releases..."
            echo "Direct response: $RELEASE_RESPONSE"
            
            ALL_RELEASES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              https://api.github.com/repos/${{ github.repository }}/releases)
            
            RELEASE_RESPONSE=$(echo "$ALL_RELEASES" | jq ".[] | select(.tag_name == \"${{ github.ref_name }}\")")
            
            if ! echo "$RELEASE_RESPONSE" | jq -e '.id' > /dev/null 2>&1; then
              echo "âŒ Could not find release for tag ${{ github.ref_name }}"
              echo "Available releases:"
              echo "$ALL_RELEASES" | jq -r '.[] | "- \(.tag_name) (ID: \(.id))"' | head -10
              exit 1
            fi
          fi
          
          RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id')
          TAG_NAME=$(echo "$RELEASE_RESPONSE" | jq -r '.tag_name')
          ASSETS=$(echo "$RELEASE_RESPONSE" | jq -c '.assets')
          
          echo "âœ… Found release: $TAG_NAME (ID: $RELEASE_ID)"
          echo "ğŸ“¦ Assets count: $(echo "$ASSETS" | jq length)"
          
          # æ£€æŸ¥æ˜¯å¦æ˜¯ untagged release
          if echo "$ASSETS" | jq -r '.[0].browser_download_url' | grep -q "untagged"; then
            echo "âš ï¸  WARNING: Found untagged release URLs!"
            echo "   This may indicate a draft release or tagging issue."
            echo "   Expected tag: ${{ github.ref_name }}"
            echo "   Found in URL: $(echo "$ASSETS" | jq -r '.[0].browser_download_url' | sed 's|.*/download/||' | sed 's|/.*||')"
          fi
          
          # è¾“å‡ºåˆ° GitHub Actions outputs
          echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "assets<<EOF" >> $GITHUB_OUTPUT
          echo "$ASSETS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "âœ… Release info prepared for COS upload"
        env:
          GITHUB_TOKEN: ${{ secrets.atriordsa }}

      - name: Download release assets
        id: download
        run: |
          echo "ğŸ“¥ Starting download of release assets..."
          
          # åˆ›å»ºä¸‹è½½ç›®å½•
          mkdir -p ./downloads
          cd ./downloads
          
          # è§£æ assets JSON
          echo '${{ steps.release.outputs.assets }}' > assets.json
          
          # ä½¿ç”¨ jq å¤„ç†æ¯ä¸ª asset
          jq -r '.[] | "\(.name)|\(.browser_download_url)"' assets.json | while IFS='|' read -r name url; do
            echo "ğŸ“¥ Downloading: $name"
            echo "   URL: $url"
            
            # éªŒè¯æ–‡ä»¶åä¸ä¸ºç©ºä¸”ç¬¦åˆé¢„æœŸæ ¼å¼
            if [ -z "$name" ] || [ "$name" = "null" ]; then
              echo "âŒ Invalid file name: '$name'"
              continue
            fi
            
            # ä¸‹è½½æ–‡ä»¶ï¼Œä½¿ç”¨è®¤è¯
            if curl -L -H "Authorization: token ${{ secrets.atriordsa }}" \
                   -H "Accept: application/octet-stream" \
                   --fail --show-error --silent \
                   -o "$name" "$url"; then
              # éªŒè¯ä¸‹è½½çš„æ–‡ä»¶å¤§å°
              if [ -s "$name" ]; then
                echo "âœ… Downloaded: $name ($(du -h "$name" | cut -f1))"
              else
                echo "âš ï¸  Downloaded but file is empty: $name"
                rm -f "$name"
              fi
            else
              echo "âŒ Failed to download: $name"
              # æ¸…ç†å¯èƒ½çš„ç©ºæ–‡ä»¶
              rm -f "$name"
            fi
          done
          
          echo "ğŸ“‚ Downloaded files:"
          ls -la
          
          # éªŒè¯ä¸‹è½½çš„æ–‡ä»¶
          echo "ğŸ” Verifying downloaded files..."
          for file in *; do
            if [ -f "$file" ] && [ "$file" != "assets.json" ]; then
              echo "âœ… $file: $(du -h "$file" | cut -f1) - $(file "$file" | cut -d: -f2-)"
            fi
          done
          
          # æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶åé—®é¢˜
          if ls -1 | grep -q "^[^S].*AppImage$\|^[^S].*\.deb$\|^[^S].*\.dmg$\|^[^S].*\.exe$"; then
            echo "âš ï¸  WARNING: Found files with potentially truncated names:"
            ls -1 | grep "^[^S].*AppImage$\|^[^S].*\.deb$\|^[^S].*\.dmg$\|^[^S].*\.exe$" || true
          fi

      - name: Pre-upload file verification
        run: |
          echo "ğŸ” Final file verification before COS upload..."
          cd ./downloads
          
          # ç§»é™¤ assets.json æ–‡ä»¶ä»¥é¿å…ä¸Šä¼ 
          rm -f assets.json
          
          echo "Files to be uploaded:"
          ls -la
          echo ""
          echo "File count: $(ls -1 | wc -l)"
          echo ""
          echo "Detailed file analysis:"
          for file in *; do
            if [ -f "$file" ]; then
              echo "ğŸ“„ $file:"
              echo "   Size: $(du -h "$file" | cut -f1)"
              echo "   Type: $(file "$file" | cut -d: -f2-)"
              echo "   Permissions: $(ls -l "$file" | cut -d' ' -f1)"
              # æ£€æŸ¥æ–‡ä»¶åæ˜¯å¦åŒ…å«ç‰¹æ®Šå­—ç¬¦
              if echo "$file" | grep -q '[^a-zA-Z0-9._-]'; then
                echo "   âš ï¸  Contains special characters"
              fi
            fi
          done
          
          # ä¿®å¤å¯èƒ½è¢«æˆªæ–­çš„æ–‡ä»¶å
          echo ""
          echo "ğŸ”§ Checking for truncated filenames..."
          fixed_count=0
          for file in *; do
            if [ -f "$file" ]; then
              # æ£€æŸ¥æ˜¯å¦æ˜¯è¢«æˆªæ–­çš„æ–‡ä»¶åï¼ˆç¼ºå°‘å¼€å¤´çš„Sï¼‰
              if echo "$file" | grep -q "^DUTOJCompetitionSideClient"; then
                new_name="S$file"
                echo "ğŸ”§ Renaming: $file -> $new_name"
                mv "$file" "$new_name"
                fixed_count=$((fixed_count + 1))
              fi
            fi
          done
          
          # ä¿®å¤æ‹¼å†™é”™è¯¯ï¼ˆprotable -> portableï¼‰
          echo ""
          echo "ğŸ”§ Checking for spelling errors..."
          for file in *; do
            if [ -f "$file" ]; then
              if echo "$file" | grep -q "_protable_"; then
                new_name=$(echo "$file" | sed 's/_protable_/_portable_/')
                echo "ğŸ”§ Fixing spelling: $file -> $new_name"
                mv "$file" "$new_name"
                fixed_count=$((fixed_count + 1))
              fi
            fi
          done
          
          if [ $fixed_count -gt 0 ]; then
            echo "âœ… Fixed $fixed_count filename(s)"
            echo ""
            echo "Files after fixing:"
            ls -la
          else
            echo "âœ… No filename issues found"
          fi

      - name: Prepare COS upload directory
        run: |
          echo "ğŸ“ Creating clean upload directory..."
          mkdir -p ./cos-upload
          cd ./downloads
          
          echo "ğŸ“‹ Copying files to upload directory..."
          for file in *; do
            if [ -f "$file" ]; then
              echo "ğŸ“„ Copying: $file"
              cp "$file" "../cos-upload/$file"
            fi
          done
          
          cd ../cos-upload
          
          echo ""
          echo "ğŸ”§ Final filename verification and fixes in cos-upload directory..."
          fixed_count=0
          
          # ä¿®å¤æˆªæ–­çš„æ–‡ä»¶åï¼ˆæ·»åŠ ç¼ºå¤±çš„Sï¼‰
          for file in *; do
            if [ -f "$file" ]; then
              if echo "$file" | grep -q "^DUTOJCompetitionSideClient"; then
                new_name="S$file"
                echo "ğŸ”§ Adding missing S: $file -> $new_name"
                mv "$file" "$new_name"
                fixed_count=$((fixed_count + 1))
              fi
            fi
          done
          
          # ä¿®å¤æ‹¼å†™é”™è¯¯ï¼ˆprotable -> portableï¼‰
          for file in *; do
            if [ -f "$file" ]; then
              if echo "$file" | grep -q "_protable_"; then
                new_name=$(echo "$file" | sed 's/_protable_/_portable_/')
                echo "ğŸ”§ Fixing spelling: $file -> $new_name"
                mv "$file" "$new_name"
                fixed_count=$((fixed_count + 1))
              fi
            fi
          done
          
          if [ $fixed_count -gt 0 ]; then
            echo "âœ… Fixed $fixed_count filename(s) in cos-upload directory"
          else
            echo "âœ… No filename issues found in cos-upload directory"
          fi
          
          echo ""
          echo "âœ… Files ready for COS upload:"
          ls -la
          echo ""
          echo "ğŸ“Š Upload summary:"
          echo "   Total files: $(ls -1 | wc -l)"
          echo "   Total size: $(du -sh . | cut -f1)"

      - name: Final COS upload verification
        run: |
          echo "ğŸ” Final verification before COS upload..."
          cd ./cos-upload
          
          echo "ğŸ“‚ Files in cos-upload directory:"
          ls -la
          
          echo ""
          echo "ğŸ” Analyzing actual file patterns..."
          
          # åŠ¨æ€è·å–ç‰ˆæœ¬å·ï¼ˆä»ä»»æ„æ–‡ä»¶åä¸­æå–ï¼‰
          VERSION=$(ls -1 | head -1 | grep -o '_[0-9]\+\.[0-9]\+\.[0-9]\+\.' | sed 's/_//g' | sed 's/\.$//g' || echo "unknown")
          echo "ğŸ“‹ Detected version: $VERSION"
          
          if [ "$VERSION" = "unknown" ]; then
            echo "âš ï¸  Could not detect version from filenames"
            VERSION="1.2.14"  # ä½¿ç”¨é»˜è®¤ç‰ˆæœ¬
          fi
          
          found_count=0
          total_files=$(ls -1 | wc -l)
          
          echo ""
          echo "ğŸ“‹ File analysis:"
          for file in *; do
            if [ -f "$file" ]; then
              echo "âœ… Found: $file ($(du -h "$file" | cut -f1))"
              found_count=$((found_count + 1))
              
