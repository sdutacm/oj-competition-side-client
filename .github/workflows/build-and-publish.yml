
name: Build and Publish Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug environment
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "Tag name: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Is tag push: ${{ startsWith(github.ref, 'refs/tags/') }}"
          echo "GITHUB_TOKEN exists: ${{ secrets.GITHUB_TOKEN != '' }}"
          node --version
          npm --version

      - name: Publish Linux (AppImage and deb)
        run: npm run publish:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder

  publish-windows:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug environment
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "Tag name: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Is tag push: ${{ startsWith(github.ref, 'refs/tags/') }}"
          echo "GITHUB_TOKEN exists: ${{ secrets.GITHUB_TOKEN != '' }}"
          node --version
          npm --version

      - name: Publish Windows
        run: npm run publish:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder

  publish-macos:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug environment
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "Tag name: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Is tag push: ${{ startsWith(github.ref, 'refs/tags/') }}"
          echo "GITHUB_TOKEN exists: ${{ secrets.GITHUB_TOKEN != '' }}"
          node --version
          npm --version

      - name: Publish macOS
        run: npm run publish:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder

  cleanup-release:
    runs-on: ubuntu-latest
    needs: [publish-linux, publish-windows, publish-macos]
    if: always() && (needs.publish-linux.result == 'success' || needs.publish-windows.result == 'success' || needs.publish-macos.result == 'success')
    steps:
      - name: Clean unwanted files from release
        run: |
          set -e  # å¯ç”¨é”™è¯¯æ—¶é€€å‡º
          
          echo "ğŸ§¹ Starting release cleanup for tag: ${{ github.ref_name }}"
          
          # æ£€æŸ¥ GitHub CLI æ˜¯å¦å¯ç”¨
          if ! command -v gh &> /dev/null; then
            echo "âŒ GitHub CLI not found"
            exit 1
          fi
          
          # éªŒè¯ç¯å¢ƒå˜é‡
          if [ -z "$GH_TOKEN" ]; then
            echo "âŒ GH_TOKEN not set"
            exit 1
          fi
          
          # æµ‹è¯• GitHub API è¿æ¥
          echo "ğŸ”— Testing GitHub API connection..."
          if ! gh api user > /dev/null 2>&1; then
            echo "âŒ Cannot connect to GitHub API"
            exit 1
          fi
          echo "âœ… GitHub API connection successful"
          
          # ç­‰å¾…ç¡®ä¿æ‰€æœ‰ä¸Šä¼ å®Œæˆ
          echo "â° Waiting 20 seconds for uploads to complete..."
          sleep 20
          
          echo "ğŸ“¡ Attempting to get release for tag: ${{ github.ref_name }}"
          
          # è·å– release IDï¼Œæ·»åŠ è¯¦ç»†é”™è¯¯ä¿¡æ¯
          RELEASE_RESPONSE=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} 2>&1) || {
            echo "âŒ Failed to get release information:"
            echo "$RELEASE_RESPONSE"
            echo "ğŸ” Checking if release exists..."
            gh api repos/${{ github.repository }}/releases --jq '.[] | select(.tag_name == "${{ github.ref_name }}") | {id, tag_name, name}' || true
            exit 1
          }
          
          RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id' 2>/dev/null)
          
          if [ -z "$RELEASE_ID" ] || [ "$RELEASE_ID" = "null" ]; then
            echo "âŒ Could not extract release ID from response"
            echo "ğŸ“„ Response: $RELEASE_RESPONSE"
            exit 1
          fi
          
          echo "âœ… Found release ID: $RELEASE_ID"
          
          # åˆ—å‡ºæ‰€æœ‰ assets
          echo "ğŸ“ Getting current release assets..."
          ASSETS_RESPONSE=$(gh api repos/${{ github.repository }}/releases/$RELEASE_ID/assets 2>&1) || {
            echo "âŒ Failed to get assets:"
            echo "$ASSETS_RESPONSE"
            exit 1
          }
          
          echo "ğŸ“ Current release assets:"
          echo "$ASSETS_RESPONSE" | jq -r '.[] | "- \(.name) (ID: \(.id))"' || {
            echo "âŒ Failed to parse assets response"
            echo "ğŸ“„ Raw response: $ASSETS_RESPONSE"
            exit 1
          }
          
          # æŸ¥æ‰¾å¹¶åˆ é™¤ä¸éœ€è¦çš„æ–‡ä»¶
          echo "ğŸ” Looking for unwanted assets..."
          UNWANTED_ASSETS=$(echo "$ASSETS_RESPONSE" | jq -r '.[] | select(.name | test("\\.(yml|yaml|blockmap)$")) | .id' 2>/dev/null)
          
          if [ -n "$UNWANTED_ASSETS" ] && [ "$UNWANTED_ASSETS" != "" ]; then
            echo "ğŸ¯ Found unwanted assets to delete:"
            echo "$ASSETS_RESPONSE" | jq -r '.[] | select(.name | test("\\.(yml|yaml|blockmap)$")) | "- \(.name) (ID: \(.id))"'
            
            echo "$UNWANTED_ASSETS" | while read -r asset_id; do
              if [ -n "$asset_id" ] && [ "$asset_id" != "null" ]; then
                ASSET_NAME=$(echo "$ASSETS_RESPONSE" | jq -r ".[] | select(.id == $asset_id) | .name" 2>/dev/null)
                echo "ğŸ—‘ï¸  Deleting: $ASSET_NAME (ID: $asset_id)"
                
                if gh api --method DELETE repos/${{ github.repository }}/releases/assets/$asset_id 2>/dev/null; then
                  echo "âœ… Successfully deleted: $ASSET_NAME"
                else
                  echo "âŒ Failed to delete: $ASSET_NAME"
                fi
              fi
            done
          else
            echo "ğŸ‰ No unwanted files found!"
          fi
          
          echo "ğŸ Cleanup completed successfully!"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
