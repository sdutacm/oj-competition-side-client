
name: Build and Publish Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug environment
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "Tag name: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Is tag push: ${{ startsWith(github.ref, 'refs/tags/') }}"
          echo "GITHUB_TOKEN exists: ${{ secrets.GITHUB_TOKEN != '' }}"
          node --version
          npm --version

      - name: Publish Linux (AppImage and deb)
        run: npm run publish:linux
        env:
          GH_TOKEN: ${{ secrets.atriordsa }}
          DEBUG: electron-builder

  publish-windows:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug environment
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "Tag name: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Is tag push: ${{ startsWith(github.ref, 'refs/tags/') }}"
          echo "GITHUB_TOKEN exists: ${{ secrets.GITHUB_TOKEN != '' }}"
          node --version
          npm --version

      - name: Publish Windows
        run: npm run publish:win
        env:
          GH_TOKEN: ${{ secrets.atriordsa }}
          DEBUG: electron-builder

  publish-macos:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug environment
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "Tag name: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Is tag push: ${{ startsWith(github.ref, 'refs/tags/') }}"
          echo "GITHUB_TOKEN exists: ${{ secrets.GITHUB_TOKEN != '' }}"
          node --version
          npm --version

      - name: Publish macOS
        run: npm run publish:mac
        env:
          GH_TOKEN: ${{ secrets.atriordsa }}
          DEBUG: electron-builder

  cleanup-release:
    runs-on: ubuntu-latest
    needs: [publish-linux, publish-windows, publish-macos]
    if: always() && (needs.publish-linux.result == 'success' || needs.publish-windows.result == 'success' || needs.publish-macos.result == 'success')
    permissions:
      contents: write
      actions: read
    steps:
      - name: Debug GitHub token and permissions
        run: |
          echo "ğŸ” Debugging GitHub environment..."
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Token exists: ${{ secrets.atriordsa != '' }}"
          echo "Token length: ${#GITHUB_TOKEN}"
          
          # å°è¯•ä¸åŒçš„ API è°ƒç”¨
          echo "ğŸ§ª Testing different API endpoints..."
          
          # æµ‹è¯•åŸºæœ¬ç”¨æˆ·ä¿¡æ¯
          echo "Testing /user endpoint:"
          curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/user | jq -r '.login // "Failed"' || echo "curl failed"
          
          # æµ‹è¯•ä»“åº“ä¿¡æ¯
          echo "Testing repository endpoint:"
          curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/${{ github.repository }} | jq -r '.name // "Failed"' || echo "curl failed"
        env:
          GITHUB_TOKEN: ${{ secrets.atriordsa }}
      
      - name: Clean unwanted files from release
        run: |
          set -e  # å¯ç”¨é”™è¯¯æ—¶é€€å‡º
          
          echo "ğŸ§¹ Starting release cleanup for tag: ${{ github.ref_name }}"
          
          # ç›´æ¥ä½¿ç”¨ curl è€Œä¸æ˜¯ gh CLIï¼Œå› ä¸º gh CLI å¯èƒ½æœ‰æƒé™é—®é¢˜
          echo "ğŸ”— Testing GitHub API with curl..."
          
          # éªŒè¯ç¯å¢ƒå˜é‡
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "âŒ GITHUB_TOKEN not set"
            exit 1
          fi
          
          # æµ‹è¯• API è¿æ¥
          USER_RESPONSE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/user)
          if ! echo "$USER_RESPONSE" | jq -e '.login' > /dev/null 2>&1; then
            echo "âŒ Cannot authenticate with GitHub API"
            echo "Response: $USER_RESPONSE"
            exit 1
          fi
          echo "âœ… GitHub API authentication successful"
          
          # ç­‰å¾…ç¡®ä¿æ‰€æœ‰ä¸Šä¼ å®Œæˆ
          echo "â° Waiting 30 seconds for uploads to complete..."
          sleep 30
          
          echo "ğŸ“¡ Getting release for tag: ${{ github.ref_name }}"
          
          # é¦–å…ˆå°è¯•é€šè¿‡æ ‡ç­¾è·å– releaseï¼Œå¦‚æœå¤±è´¥åˆ™ä»æ‰€æœ‰ releases ä¸­æŸ¥æ‰¾
          RELEASE_RESPONSE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }})
          
          # å¦‚æœç›´æ¥é€šè¿‡æ ‡ç­¾è·å–å¤±è´¥ï¼Œåˆ™ä»æ‰€æœ‰ releases ä¸­æŸ¥æ‰¾
          if ! echo "$RELEASE_RESPONSE" | jq -e '.id' > /dev/null 2>&1; then
            echo "âš ï¸  Direct tag lookup failed, searching in all releases..."
            echo "Direct response: $RELEASE_RESPONSE"
            
            ALL_RELEASES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              https://api.github.com/repos/${{ github.repository }}/releases)
            
            RELEASE_RESPONSE=$(echo "$ALL_RELEASES" | jq ".[] | select(.tag_name == \"${{ github.ref_name }}\")")
            
            if ! echo "$RELEASE_RESPONSE" | jq -e '.id' > /dev/null 2>&1; then
              echo "âŒ Could not find release for tag ${{ github.ref_name }}"
              echo "Available releases:"
              echo "$ALL_RELEASES" | jq -r '.[] | "- \(.tag_name) (ID: \(.id))"' | head -10
              exit 1
            fi
          fi
          
          RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id')
          echo "âœ… Found release ID: $RELEASE_ID"
          
          # è·å– assets
          echo "ğŸ“ Getting release assets..."
          ASSETS_RESPONSE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets)
          
          if ! echo "$ASSETS_RESPONSE" | jq -e '. | length' > /dev/null 2>&1; then
            echo "âŒ Failed to get assets"
            echo "Response: $ASSETS_RESPONSE"
            exit 1
          fi
          
          echo "ğŸ“ Current release assets:"
          echo "$ASSETS_RESPONSE" | jq -r '.[] | "- \(.name) (ID: \(.id))"'
          
          # æŸ¥æ‰¾å¹¶åˆ é™¤ä¸éœ€è¦çš„æ–‡ä»¶
          echo "ğŸ” Looking for unwanted assets..."
          
          # åˆ é™¤ .yml, .yaml, .blockmap æ–‡ä»¶
          echo "Finding .yml, .yaml, .blockmap files..."
          YML_ASSETS=$(echo "$ASSETS_RESPONSE" | jq -r 'if type == "array" then .[] | select(.name | test("\\.(yml|yaml|blockmap)$")) | .id else empty end' 2>/dev/null || echo "")
          
          # åˆ é™¤ä¸å¸¦æ¶æ„æ ‡è¯†çš„ Windows æ–‡ä»¶  
          echo "Finding Windows files without architecture identifiers..."
          WINDOWS_NO_ARCH_ASSETS=$(echo "$ASSETS_RESPONSE" | jq -r 'if type == "array" then .[] | select(.name | test("windows.*\\.(exe)$") and (.name | test("_(x64|arm64)_") | not)) | .id else empty end' 2>/dev/null || echo "")
          
          # åˆå¹¶æ‰€æœ‰è¦åˆ é™¤çš„ assetsï¼Œè¿‡æ»¤ç©ºè¡Œ
          ALL_UNWANTED_ASSETS=""
          if [ -n "$YML_ASSETS" ]; then
            ALL_UNWANTED_ASSETS="$YML_ASSETS"
          fi
          if [ -n "$WINDOWS_NO_ARCH_ASSETS" ]; then
            if [ -n "$ALL_UNWANTED_ASSETS" ]; then
              ALL_UNWANTED_ASSETS="$ALL_UNWANTED_ASSETS\n$WINDOWS_NO_ARCH_ASSETS"
            else
              ALL_UNWANTED_ASSETS="$WINDOWS_NO_ARCH_ASSETS"
            fi
          fi
          
          if [ -n "$ALL_UNWANTED_ASSETS" ]; then
            echo "ğŸ¯ Found unwanted assets to delete:"
            
            # æ˜¾ç¤ºè¦åˆ é™¤çš„æ–‡ä»¶åˆ—è¡¨
            echo "$ASSETS_RESPONSE" | jq -r 'if type == "array" then .[] | select((.name | test("\\.(yml|yaml|blockmap)$")) or (.name | test("windows.*\\.(exe)$") and (.name | test("_(x64|arm64)_") | not))) | "- \(.name) (ID: \(.id))" else empty end' 2>/dev/null || echo "Error displaying file list"
            
            echo -e "$ALL_UNWANTED_ASSETS" | while read -r asset_id; do
              if [ -n "$asset_id" ] && [ "$asset_id" != "null" ] && [ "$asset_id" != "" ]; then
                ASSET_NAME=$(echo "$ASSETS_RESPONSE" | jq -r "if type == \"array\" then .[] | select(.id == $asset_id) | .name else \"unknown\" end" 2>/dev/null)
                echo "ğŸ—‘ï¸  Deleting: $ASSET_NAME (ID: $asset_id)"
                
                DELETE_RESPONSE=$(curl -s -w "%{http_code}" -o /dev/null \
                  -X DELETE \
                  -H "Authorization: token $GITHUB_TOKEN" \
                  https://api.github.com/repos/${{ github.repository }}/releases/assets/$asset_id)
                
                if [ "$DELETE_RESPONSE" = "204" ]; then
                  echo "âœ… Successfully deleted: $ASSET_NAME"
                else
                  echo "âŒ Failed to delete: $ASSET_NAME (HTTP: $DELETE_RESPONSE)"
                fi
              fi
            done
          else
            echo "ğŸ‰ No unwanted files found!"
          fi
          
          echo "ğŸ Cleanup completed successfully!"
        env:
          GITHUB_TOKEN: ${{ secrets.atriordsa }}

  upload-to-cos:
    runs-on: ubuntu-latest
    needs: [cleanup-release]
    if: always() && needs.cleanup-release.result == 'success'
    steps:
      - name: Get release info
        id: release
        run: |
          set -e
          
          echo "ğŸ” Getting release info for tag: ${{ github.ref_name }}"
          
          # éªŒè¯ç¯å¢ƒå˜é‡
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "âŒ GITHUB_TOKEN not set"
            exit 1
          fi
          
          # ç­‰å¾…ç¡®ä¿ cleanup å®Œæˆ
          echo "â° Waiting 15 seconds for cleanup to complete..."
          sleep 15
          
          # é¦–å…ˆå°è¯•é€šè¿‡æ ‡ç­¾è·å– releaseï¼ˆä¸ cleanup-release ç›¸åŒçš„æ–¹æ³•ï¼‰
          RELEASE_RESPONSE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }})
          
          # å¦‚æœç›´æ¥é€šè¿‡æ ‡ç­¾è·å–å¤±è´¥ï¼Œåˆ™ä»æ‰€æœ‰ releases ä¸­æŸ¥æ‰¾
          if ! echo "$RELEASE_RESPONSE" | jq -e '.id' > /dev/null 2>&1; then
            echo "âš ï¸  Direct tag lookup failed, searching in all releases..."
            echo "Direct response: $RELEASE_RESPONSE"
            
            ALL_RELEASES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              https://api.github.com/repos/${{ github.repository }}/releases)
            
            RELEASE_RESPONSE=$(echo "$ALL_RELEASES" | jq ".[] | select(.tag_name == \"${{ github.ref_name }}\")")
            
            if ! echo "$RELEASE_RESPONSE" | jq -e '.id' > /dev/null 2>&1; then
              echo "âŒ Could not find release for tag ${{ github.ref_name }}"
              echo "Available releases:"
              echo "$ALL_RELEASES" | jq -r '.[] | "- \(.tag_name) (ID: \(.id))"' | head -10
              exit 1
            fi
          fi
          
          RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id')
          TAG_NAME=$(echo "$RELEASE_RESPONSE" | jq -r '.tag_name')
          ASSETS=$(echo "$RELEASE_RESPONSE" | jq -c '.assets')
          
          echo "âœ… Found release: $TAG_NAME (ID: $RELEASE_ID)"
          echo "ğŸ“¦ Assets count: $(echo "$ASSETS" | jq length)"
          
          # è¾“å‡ºåˆ° GitHub Actions outputs
          echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "assets<<EOF" >> $GITHUB_OUTPUT
          echo "$ASSETS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "âœ… Release info prepared for COS upload"
        env:
          GITHUB_TOKEN: ${{ secrets.atriordsa }}

      - name: Download release assets
        id: download
        env:
          GITHUB_TOKEN: ${{ secrets.atriordsa }}
        run: |
          echo "ğŸ“¥ Starting download of release assets..."
          
          # éªŒè¯ç¯å¢ƒå˜é‡
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "âŒ GITHUB_TOKEN not set"
            exit 1
          fi
          
          # åˆ›å»ºä¸‹è½½ç›®å½•
          mkdir -p ./downloads
          cd ./downloads
          
          # è§£æ assets JSON
          echo '${{ steps.release.outputs.assets }}' > assets.json
          
          # æ£€æŸ¥æ˜¯å¦æœ‰assets
          ASSET_COUNT=$(jq 'length' assets.json)
          echo "ğŸ“¦ Found $ASSET_COUNT assets to download"
          
          if [ "$ASSET_COUNT" -eq 0 ]; then
            echo "âŒ No assets found to download"
            exit 1
          fi
          
          # ç›´æ¥ä»tagged releaseæ„å»ºæ­£ç¡®çš„URL
          TAG_NAME="${{ steps.release.outputs.tag_name }}"
          REPO="${{ github.repository }}"
          
          # ä½¿ç”¨ jq å¤„ç†æ¯ä¸ª assetï¼Œä½†æ„å»ºæ­£ç¡®çš„URL
          jq -r '.[] | .name' assets.json | while read -r name; do
            echo "ğŸ“¥ Downloading: $name"
            
            # æ„å»ºæ­£ç¡®çš„ä¸‹è½½URLï¼ˆä½¿ç”¨tagè€Œä¸æ˜¯untaggedï¼‰
            CORRECT_URL="https://github.com/${REPO}/releases/download/${TAG_NAME}/${name}"
            echo "   URL: $CORRECT_URL"
            
            # ä¸‹è½½æ–‡ä»¶ï¼Œä½¿ç”¨è®¤è¯å’Œæ›´è¯¦ç»†çš„é”™è¯¯å¤„ç†
            if curl -L -H "Authorization: token $GITHUB_TOKEN" \
                   -H "Accept: application/octet-stream" \
                   --fail --show-error --silent \
                   --connect-timeout 30 \
                   --max-time 300 \
                   -o "$name" "$CORRECT_URL"; then
              echo "âœ… Downloaded: $name ($(du -h "$name" | cut -f1))"
              
              # éªŒè¯æ–‡ä»¶ä¸ä¸ºç©º
              if [ ! -s "$name" ]; then
                echo "âŒ Downloaded file is empty: $name"
                exit 1
              fi
            else
              echo "âŒ Failed to download: $name"
              echo "âŒ curl exit code: $?"
              # å°è¯•æ— è®¤è¯ä¸‹è½½ï¼ˆå¯¹äºå…¬å¼€æ–‡ä»¶ï¼‰
              echo "ğŸ”„ Trying without authentication..."
              if curl -L --fail --show-error --silent \
                     --connect-timeout 30 \
                     --max-time 300 \
                     -o "$name" "$CORRECT_URL"; then
                echo "âœ… Downloaded without auth: $name ($(du -h "$name" | cut -f1))"
              else
                echo "âŒ Failed even without authentication"
                echo "âŒ Trying alternative URL construction..."
                
                # æœ€åå°è¯•ï¼šä½¿ç”¨GitHub APIä¸‹è½½
                ASSET_ID=$(echo '${{ steps.release.outputs.assets }}' | jq -r ".[] | select(.name == \"$name\") | .id")
                if [ -n "$ASSET_ID" ] && [ "$ASSET_ID" != "null" ]; then
                  echo "ğŸ”„ Trying GitHub API download (Asset ID: $ASSET_ID)..."
                  if curl -L -H "Authorization: token $GITHUB_TOKEN" \
                         -H "Accept: application/octet-stream" \
                         --fail --show-error --silent \
                         --connect-timeout 30 \
                         --max-time 300 \
                         -o "$name" \
                         "https://api.github.com/repos/${REPO}/releases/assets/${ASSET_ID}"; then
                    echo "âœ… Downloaded via API: $name ($(du -h "$name" | cut -f1))"
                  else
                    echo "âŒ API download also failed"
                    exit 1
                  fi
                else
                  echo "âŒ Could not find asset ID"
                  exit 1
                fi
              fi
            fi
          done
          
          echo "ğŸ“„ Downloaded files:"
          ls -la

      - name: Setup and Upload to Tencent Cloud COS
        run: |
          echo "ğŸ”§ Setting up Tencent Cloud COS CLI..."
          
          # å®‰è£… COS CLI - ä½¿ç”¨æ›´ç¨³å®šçš„æ–¹å¼
          if ! command -v coscli &> /dev/null; then
            echo "Installing COS CLI..."
            
            # è·å–æœ€æ–°ç‰ˆæœ¬çš„ä¸‹è½½é“¾æ¥
            LATEST_VERSION=$(curl -s https://api.github.com/repos/tencentyun/coscli/releases/latest | jq -r '.tag_name')
            echo "Latest COS CLI version: $LATEST_VERSION"
            
            # ä¸‹è½½å¹¶å®‰è£…
            wget -q "https://github.com/tencentyun/coscli/releases/download/${LATEST_VERSION}/coscli-linux" -O coscli
            
            # æ£€æŸ¥ä¸‹è½½æ˜¯å¦æˆåŠŸ
            if [ ! -f "coscli" ]; then
              echo "âŒ Failed to download COS CLI"
              exit 1
            fi
            
            chmod +x coscli
            
            # å°è¯•ç§»åŠ¨åˆ°ç³»ç»Ÿè·¯å¾„ï¼Œå¦‚æœå¤±è´¥åˆ™ä½¿ç”¨æœ¬åœ°è·¯å¾„
            if sudo mv coscli /usr/local/bin/ 2>/dev/null; then
              echo "âœ… COS CLI installed to /usr/local/bin/"
              COSCLI_CMD="coscli"
            else
              echo "âš ï¸  Could not install globally, using local binary"
              COSCLI_CMD="./coscli"
            fi
          else
            echo "âœ… COS CLI already installed"
            COSCLI_CMD="coscli"
          fi
          
          # éªŒè¯ COS CLI å·¥ä½œ
          echo "Testing COS CLI..."
          $COSCLI_CMD version || {
            echo "âŒ COS CLI not working properly"
            exit 1
          }
          
          # é…ç½® COS CLI
          echo "Configuring COS CLI..."
          $COSCLI_CMD config set -e cos.${{ secrets.COS_REGION }}.myqcloud.com \
                              -i ${{ secrets.COS_SECRET_ID }} \
                              -k ${{ secrets.COS_SECRET_KEY }} \
                              -a ${{ secrets.COS_BUCKET }}
          
          echo "ğŸ“ Uploading files to COS..."
          echo "Target path: releases/${{ steps.release.outputs.tag_name }}/"
          
          # åˆ›å»ºè¿œç¨‹ç›®å½•å¹¶ä¸Šä¼ æ‰€æœ‰æ–‡ä»¶
          cd ./downloads
          UPLOAD_SUCCESS=true
          
          for file in *; do
            if [ -f "$file" ] && [ "$file" != "assets.json" ]; then
              echo "ğŸ“¤ Uploading: $file"
              echo "   Original filename will be preserved: $file"
              
              # ä½¿ç”¨cpå‘½ä»¤ç¡®ä¿æ–‡ä»¶åå®Œæ•´ä¿ç•™
              if $COSCLI_CMD cp "$file" "cos://${{ secrets.COS_BUCKET }}/releases/${{ steps.release.outputs.tag_name }}/$file"; then
                echo "âœ… Successfully uploaded: $file"
                
                # éªŒè¯ä¸Šä¼ 
                if $COSCLI_CMD ls "cos://${{ secrets.COS_BUCKET }}/releases/${{ steps.release.outputs.tag_name }}/$file" &>/dev/null; then
                  echo "âœ… Verified upload: $file"
                else
                  echo "âš ï¸  Warning: Could not verify upload of $file"
                fi
              else
                echo "âŒ Failed to upload: $file"
                UPLOAD_SUCCESS=false
              fi
            fi
          done
          
          if [ "$UPLOAD_SUCCESS" = true ]; then
            echo "âœ… All files uploaded to COS successfully with original filenames"
          else
            echo "âŒ Some uploads failed"
            exit 1
          fi

      - name: Create release index
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.atriordsa }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const tagName = '${{ steps.release.outputs.tag_name }}';
            const cdnUrl = '${{ secrets.CDN_URL }}';
            const versionPath = `releases/${tagName}`;
            
            console.log('ğŸ“‹ Creating release index...');
            
            // è¯»å–ä¸‹è½½çš„æ–‡ä»¶ä¿¡æ¯
            const downloadDir = './downloads';
            const files = [];
            
            if (fs.existsSync(downloadDir)) {
              const fileList = fs.readdirSync(downloadDir);
              
              for (const fileName of fileList) {
                if (fileName !== 'assets.json') {
                  const filePath = path.join(downloadDir, fileName);
                  const stats = fs.statSync(filePath);
                  
                  const safeKey = `${versionPath}/${fileName}`.replace(/ /g, '_');
                  const cdnFileUrl = `${cdnUrl.replace(/\/$/, '')}/${safeKey}`;
                  
                  files.push({
                    name: fileName,
                    cos_key: safeKey,
                    cdn_url: cdnFileUrl,
                    size: stats.size
                  });
                  
                  console.log(`ğŸ“„ ${fileName} -> ${cdnFileUrl}`);
                }
              }
            }
            
            // åˆ›å»ºç´¢å¼•æ•°æ®
            const indexData = {
              version: tagName,
              upload_time: Math.floor(Date.now() / 1000),
              files: files,
              total_files: files.length,
              repository: context.repo.owner + '/' + context.repo.repo
            };
            
            // ä¿å­˜ç´¢å¼•æ–‡ä»¶
            const indexFile = path.join(downloadDir, 'index.json');
            fs.writeFileSync(indexFile, JSON.stringify(indexData, null, 2));
            
            console.log(`âœ… Created index with ${files.length} files`);
            console.log(`ğŸ“ Version directory: ${cdnUrl.replace(/\/$/, '')}/${versionPath}/`);

      - name: Upload index to COS using CLI
        run: |
          echo "ğŸ“¤ Uploading index.json to COS..."
          
          # ç¡®å®šCOS CLIå‘½ä»¤è·¯å¾„
          if command -v coscli &> /dev/null; then
            COSCLI_CMD="coscli"
          elif [ -f "./coscli" ]; then
            COSCLI_CMD="./coscli"
          else
            echo "âŒ COS CLI not found"
            exit 1
          fi
          
          cd ./downloads
          if [ -f "index.json" ]; then
            echo "ğŸ“‹ Uploading index file..."
            
            if $COSCLI_CMD cp "index.json" "cos://${{ secrets.COS_BUCKET }}/releases/${{ steps.release.outputs.tag_name }}/index.json"; then
              echo "âœ… Successfully uploaded index.json"
              
              # éªŒè¯ä¸Šä¼ 
              if $COSCLI_CMD ls "cos://${{ secrets.COS_BUCKET }}/releases/${{ steps.release.outputs.tag_name }}/index.json" &>/dev/null; then
                echo "âœ… Verified index.json upload"
              else
                echo "âš ï¸  Warning: Could not verify index.json upload"
              fi
            else
